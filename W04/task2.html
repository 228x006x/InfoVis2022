<html>
<head>
    <title>W04: task2</title>
</head>
<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        var svg = d3.select("body").append("svg");
        d3.csv("https://228x006x.github.io/InfoVis2022/W04/w04_task2.csv", draw);
        function draw(data){
            svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("rx", function(d){ return d.x; })
            .attr("ry", function(d){ return d.y; })
            .attr("W", function(d){ return d.W; })
            .attr("H", function(d){ return d.H; })
            .style("fill", function(d){ return d.color; });
        };
    </script>
</body>
</html>
