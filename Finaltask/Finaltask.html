<html>
    <head>
        <title>Final Task</title>
	<style>
	 body {
	     font-family: system-ui;
	 }
	 .container {
	     display: flex;
	 }
	 .bar.active {
	     stroke: #000;
	 }
	 #tooltip {
	     position: absolute;
	     opacity: 0;
	     background: #fff;
	     border: 1px solid #ddd;
	     font-size: 12px;
	     font-weight: 600;
	     padding: 2px 8px;
	 }
	 .tooltip-label {
	     font-weight: 500;
	     font-size: 11px;
	     color: #888;
	 }
	</style>
    </head>
    <body>
	<h2>Final Task: 都道府県ごとの年齢別人口比較</h2>
	
	<p>
		各データの都道府県順位
	<select name="BarValue" id="BarValue">
		<option value= "人口" selected>棒グラフのデータを選択</option>
		<option value= "人口(1998)" >人口(1998)</option>
		<option value="15歳以下人口(1998)">15歳以下人口(1998)</option>
        <option value="15~64歳人口(1998)">15~64歳人口(1998)</option>
        <option value="65歳以上人口(1998)">65歳以上人口(1998)</option>
		<option value= "人口(2019)" >人口(2019)</option>
		<option value="15歳以下人口(2019)">15歳以下人口(2019)</option>
        <option value="15~64歳人口(2019)">15~64歳人口(2019)</option>
        <option value="65歳以上人口(2019)">65歳以上人口(2019)</option>
	</select>
	<button type="button" id="Decision1">決定</button>
		棒グラフのデータ: <span id="span1"></span>
		<button type="button" id="original">Original</button>
		<button type="button" id="reverse">Reverse</button>
		<button type="button" id="ascend">Ascend</button>
        <button type="button" id="descend">Descend</button>
	</p>
	<p>
		２つのデータの相関関係
	<select name="HorizontalValue" id="HorizontalValue">
		<option disabled selected>横軸のデータを選択</option>
		<option value= "人口(1998)" >人口(1998)</option>
		<option value="15歳以下人口(1998)">15歳以下人口(1998)</option>
        <option value="15~64歳人口(1998)">15~64歳人口(1998)</option>
        <option value="65歳以上人口(1998)">64歳以上人口(1998)</option>
		<option value= "人口(2019)" >人口(2019)</option>
		<option value="15歳以下人口(2019)">15歳以下人口(2019)</option>
        <option value="15~64歳人口(2019)">15~64歳人口(2019)</option>
        <option value="65歳以上人口(2019)">64歳以上人口(2019)</option>
	</select>
	<button type="button" id="Decision2">決定</button>
		横軸:<span id="span2"></span>
	<select name="VerticalValue" id="VerticalValue">
		<option disabled selected>縦軸の値を選択</option>
		<option value= "人口(1998)" >人口(1998)</option>
		<option value="15歳以下人口(1998)">15歳以下人口(1998)</option>
        <option value="15~64歳人口(1998)">15~64歳人口(1998)</option>
        <option value="65歳以上人口(1998)">64歳以上人口(1998)</option>
		<option value= "人口(2019)" >人口(2019)</option>
		<option value="15歳以下人口(2019)">15歳以下人口(2019)</option>
        <option value="15~64歳人口(2019)">15~64歳人口(2019)</option>
        <option value="65歳以上人口(2019)">64歳以上人口(2019)</option>
		
	</select>
	<button type="button" id="Decision3">決定</button>
		縦軸: <span id="span3"></span></p>
	<p>
		選択時のグラフの色
		<select name="SelectColor" id="SelectColor">
            <option value= "red"selected>赤</option>
            <option value="green">緑</option>
	</select>	
	<button type="button" id="Decision4">散布図に反映</button>
	<button type="button" id="Decision5">リセット</button>
	<label for="radius-slider">Radius: <span id="radius-value">8</span></label>
    <input type="range" min="1" value="10" max="15" id="radius-slider">
	<div id="tooltip"></div>
	<div class="container">
	    <div><svg id="drawing_region_barchart" ></svg></div>
		<div><svg id="drawing_region_scatterplot"></svg></div>
	</div>
		出典:政府統計の総合窓口 e-Stat（https://www.e-stat.go.jp/）
	<script src="https://d3js.org/d3.v6.min.js"></script>
	<script src="ScatterPlot.js"></script>
	<script src="BarChart.js"></script>
	<script src="main.js"></script>
    </body>
</html>
